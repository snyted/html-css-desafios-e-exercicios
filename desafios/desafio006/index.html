<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir em que caso
        será utilizado.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Listas com demarcadores</abbr></li>
    </ul>
    <p>Desafio 6 concluído.</p>
</body>

</html>
