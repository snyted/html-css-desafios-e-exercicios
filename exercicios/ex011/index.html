<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes ou aumente/diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/american-idle.mp3.mp3" controls autoplay loop preload="auto"></audio>
    <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/423EcxblW9F4nnQkqcqMlK?utm_source=generator" width="50%" height="200"
        frameBorder="0" allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>

</html>
